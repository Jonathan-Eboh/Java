<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	<h:head>
		<title>Student One Registration Form with Validation</title>
		
		<style>
			.error {color:red}
		</style>
		
	</h:head>
	
	<h:body>
		
		<h:form>
			
<!-- 			<h:messages styleClass="error" /> No longer want to display messages on the top of the form 
 -->		
			First name: <h:inputText value="#{studentOne.firstName}" label="First name"/>
			
			<br/><br/>
			
			Last name: <h:inputText  value="#{studentOne.lastName}" label="Last name" required="true" id="Last_name" requiredMessage="Your Last name is mandatory"/>
			
			<h:message for="Last_name" styleClass ="error"/>
			<br/><br/>
			
			Free Passes: <h:inputText value="#{studentOne.freePasses}" label="Free Passes" id="free_passes" >
			
				<f:validateLongRange minimum="0" maximum="10"/>
			
			</h:inputText>
			
			<h:message for="free_passes" styleClass="error"/>
			
			<br/><br/>
			
			Postal Code: <h:inputText value="#{studentOne.postalCode}" label="Postal Code" id="postal_code" >
			
				<f:validateLength minimum="5" maximum="5"/>
			
			</h:inputText>
			
			<h:message for="postal_code" styleClass="error"/>
			
			<br/><br/>
			
			Email: <h:inputText value="#{studentOne.email}" label="Email" required="true" id="email" requiredMessage="Your email is mandatory"/>
			
			<h:message for="email" styleClass ="error"/>
			<br/><br/>
			
			
			<br/><br/>
			
			Phone Number: <h:inputText value="#{studentOne.phoneNumber}" label="Phone Number" required="true" id="phone_number" validatorMessage="Phone number must follow xxx-xxx-xxx">
			
				<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
			
			
			</h:inputText>
			<h:message for="phone_number" styleClass ="error"/>
			
			<br/><br/>
			
			Course Code: <h:inputText value="#{studentOne.courseCode}" label="Course Code" id="course_code" validator="#{studentOne.validateTheCourseCode}" />
			
			<h:message for="course_code" styleClass="error"/>
			
			<br/><br/>
			<h:commandButton value="Submit" action="student_one_response"/>
			
		</h:form>
		
	
	</h:body>

</html>
