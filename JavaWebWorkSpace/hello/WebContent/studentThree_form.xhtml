<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	<h:head>
		<title>Student Registration Form Using Managed Beans</title>
	</h:head>
	
	<h:body>
		
		<h:form>
			First name: <h:inputText value="#{studentThree.firstName}"/>
			
			<br/><br/>
			
			Last name: <h:inputText  value="#{studentThree.lastName}"/>
			
			<br/><br/>
			
			Favorite Progamming Language:
			<h:selectOneRadio value="#{studentThree.language}">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectOneRadio>
		
			
			<br></br>
			
			<h:commandButton value="Submit" action="studentThree_response"/>
			
		</h:form>
		
	
	</h:body>

</html>
