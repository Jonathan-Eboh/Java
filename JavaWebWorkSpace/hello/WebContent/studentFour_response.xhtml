<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<h:head>
		<title>StudentFour Confirmation</title>
	</h:head>
	
	<h:body>
		
		The student is confirmed: #{studentFour.firstName} #{studentFour.lastName} <br></br><br></br>
		
		
		<!-- The students favorite programming language is: #{studentFour.language} -->
		The students favorite programming languages are:
		<ul>
			<ui:repeat value="#{studentFour.language}" var="tempLanguage">
				<li> #{tempLanguage} </li>
			</ui:repeat>
		</ul>
	
	</h:body>

</html>
